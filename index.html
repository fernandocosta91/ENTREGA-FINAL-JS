<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

    <div class="container">
        <h1>Simulador de Préstamos</h1>
        <label for="monto">Monto del préstamo:</label>
        <input type="number" id="monto" class="form-control">
        <label for="cuotas">Número de cuotas:</label>
        <input type="number" id="cuotas" class="form-control">
        <button id="calcular" class="btn btn-primary">Calcular</button>
        <p id="resultado"></p>

        <h2>Historial de Préstamos</h2>

        <ul id="historial-list"></ul>
        <button id="borrarHistorial" class="btn btn-danger">Borrar Historial</button>
       
    </div>

    

    <script src="./js/app.js"></script>
</body>
</html>
